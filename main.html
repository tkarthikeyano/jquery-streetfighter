<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<div class="main">
<div id="Container">
<div class="Image-Display">
 <div class="Ryu-Still"><img src="images/ryu-standing-still.png" alt="Ryu Still"></div>
 <div class="Ryu-Ready"><img src="images/ryu-ready-position.gif" alt="Ryu Ready"></div>
 <div class="Ryu-Fire"><img src="images/ryu-throwing-hadouken.png" alt="Ryu Throw"></div>
 <div class="Ryu-Cool"><img src="images/ryu-cool.gif" alt="Ryu Cool"></div>
</div>
 <audio id="Hadouken-Sound" src="sound/hadouken.mp3"></audio> 
 <div class="Hadouken"><img src="images/hadouken.gif" alt="Hadouken"></div>
</div>
 <div class="Text-Display">
<P>CLICK ON RYU TO MAKE HIM THROW A HADOUKEN</P>
<p>PRESS AND HOLD DOWN THE "X" KEY TO MAKE HIM STRIKE HIS COOL POSE!</p>
</div>
</div>

</html>
